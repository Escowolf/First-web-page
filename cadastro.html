        function dark() {
            var e1 = document.body;
            e1.classList.toggle("dark-mode");
        }
    </script>
</head>

<body>
    <header class="header">
        <a href="index.html"><img src="Images/testlog.svg" alt="Auxílio Emergencial"></a>
        <nav>
            <ul class="menu">
                <li><a href="index.html">Início</a></li>
                <li><a href="cadastro.html">Cadastro</a></li>

                <li><button id="btn" onclick="dark()">Modo<br>escuro</button></li>

            </ul>
        </nav>
    </header>

    <section>
        <table class="content">
            <div class="divisorias">
                <tr>
                    <td id="titulo" class="aside">
                        <h1>Auxílio Emergencial</h1>
                        <h2>Realize seu cadastro ao lado!</h2>
                        <p>Para realizar seu cadastro preencha os campos ao lado. </p>
                    </td>
                    <td id="conteudo" class="content">

                        <form action="mailto:escosou@gmail.com?subject=Cadastro" method="post" enctype="text/plain">
                            <h1>Dados cadastrais</h1>
                            <label for="name">Nome:</label><br>
                            <input type="text " id="txtnome" title="Insira o seu nome!" placeholder="Nome completo " required><br>
                            <label for="date">Data de Nascimento:</label><br>
                            <input type="date" id="date" required><br>
                            <label for="cpf">CPF<br></label>
                            <input type="text" name="cpf" pattern=[0-9]{11} title="CPF inválido!" onblur="formataCPF(this)" placeholder="Somente números"><br>
                            <label for="email">E-mail:</label><br>
                            <input type="email" id="email" placeholder="meuemail@gmail.com" required><br><br>
                            <p> <button onclick="checkData()" value="checar">Check</button>
                                <button type="submit " value="enviar">Enviar</button></p>
                        </form>
                    </td>
                </tr>
            </div>
        </table>
        <footer class="footer ">
